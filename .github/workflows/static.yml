    <!-- גופנים -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&family=Frank+Ruhl+Libre:wght@700;900&display=swap" rel="stylesheet">
    <!-- אייקונים -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --navy: #1a237e;
            --gold: #d4af37;
            --cream: #fffaf0;
            --slate: #334155;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e2e8f0;
            font-family: 'Assistant', sans-serif;
            color: var(--slate);
            line-height: 1.6;
        }

        /* הגדרות להדפסה ל-PDF */
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .slide-container {
                box-shadow: none !important;
                margin: 0 !important;
                page-break-after: always;
                border: none !important;
            }
        }

        .no-print-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--navy);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .no-print-btn:hover {
            background: var(--gold);
            color: var(--navy);
        }

        /* מכולת שקף */
        .presentation-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            gap: 40px;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: var(--cream);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }

        /* עיטורים */
        .gold-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, var(--gold), var(--navy), var(--gold));
            z-index: 10;
        }

        /* כותרות */
        h1, h2, h3 {
            font-family: 'Frank Ruhl Libre', serif;
            color: var(--navy);
        }

        .section-title {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 30px;
            border-right: 12px solid var(--gold);
            padding-right: 20px;
        }

        /* פריסה */
        .content {
            flex: 1;
            padding: 40px 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            z-index: 5;
        }

        .two-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            width: 100%;
            align-items: center;
        }

        /* תמונות */
        .img-frame {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 6px solid white;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* פוטר */
        .footer-bar {
            background: var(--navy);
            color: var(--gold);
            padding: 15px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 800;
            font-size: 24px;
            width: 100%;
        }

        /* כרטיסי מידע */
        .info-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border-top: 5px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            flex: 1;
        }

        .info-card i {
            font-size: 45px;
            color: var(--navy);
            margin-bottom: 15px;
        }

        /* טבלה */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: var(--navy);
            color: white;
            padding: 20px;
            text-align: right;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #eee;
            font-size: 24px;
        }

    </style>
</head>
